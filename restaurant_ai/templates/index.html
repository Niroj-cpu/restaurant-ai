<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üç¥ Restaurant AI</h1>
        <p class="subtitle">Ask about any menu item and get detailed info instantly!</p>

        <div class="chatbox">
            <div id="chat-log"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatLog = document.getElementById('chat-log');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            // Display user's message
            const userMsg = document.createElement('div');
            userMsg.classList.add('message', 'user');
            userMsg.textContent = userInput;
            chatLog.appendChild(userMsg);

            // Clear input
            document.getElementById('user-input').value = '';

            // Send to Flask backend
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: userInput })
            });
            const data = await response.json();

            // Display AI response
            const aiMsg = document.createElement('div');
            aiMsg.classList.add('message', 'ai');
            aiMsg.textContent = data.answer;
            chatLog.appendChild(aiMsg);

            chatLog.scrollTop = chatLog.scrollHeight;
        });
    </script>
</body>
</html>
